
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h2>Users List is As Follows</h2>
    <hr>
    <a th:href="@{/addUser}" class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">
        Logout
    </a>

    <br><br>
    <table style="width: 80%; border: 1;" class="table">
        <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>CONTACT</th>
        <th>EMAIL</th>
        <th>ADDRESS</th>
        <th>ACTION</th>
        </thead>
        <tr th:each="user:${list_of_users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <a th:href="@{/updateUser/{id}(id=${user.id})}" class="btn btn-primary btn-sm mb-3">
                    Update
                </a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger btn-sm mb-3" method="delete">
                    Delete
                </a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
